<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/2ef5ec0d29.js" crossorigin="anonymous"></script>
    <title>Find carrots! </title>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button type="button" class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <div class="timer">00 : 00</div>
            <div class="counter">8</div>
        </header>
        <section class="game__field">
        </section>
    </section>
    <section class="popup popup--hide">
        <div class="success"></div>
        <div class="fail">
            <button type="button" class="replay">
                <i class="fas fa-redo-alt"></i>
            </button>
            <span class="fail__message">Wanna Replay?</span>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
